proxy:
  title: CONSULT
  logo-url: https://avatars1.githubusercontent.com/u/36307411?s=400&u=04f40378ef32955ff363a8144c028ec7ffe6838c&v=4
  heartbeat-rate: 20000
  heartbeat-timeout: 60000
  port: 8080
  authentication: simple
  admin-groups: scientists
  # Example: 'simple' authentication configuration
  users:
  - name: 3
    password: password
    groups: scientists
  docker:
    url: https://192.168.99.105:2376
    cert-path: certs/
    container-protocol: http
    port-range-start: 20000
    internal-networking: true
  specs:
  - id: dashboard
    display-name: Dashboard
    container-cmd: ["R", "-e", "shiny::runApp('/root/dashboard')"]
    container-image: consult-kcl/dashboard
    access-groups: scientists
    container-env:
      MESSAGE_PASSER_URL: danvers
      CURL_CA_BUNDLE: /root/consult.crt
    container-network: ui-network
    container-dns: ["172.22.0.100"]

server:
  useForwardHeaders: true
  servlet:
    context-path: /ui

logging:
  file:
    shinyproxy.log
